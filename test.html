<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/11.1.0/nouislider.min.css" />
    
</head>
<body>
    <form class="benchmark-form">
        <select id="tone-select" class="tone-select">
            <option value="Analytical">Analytical</option>
            <option value="Anger">Anger</option>
            <option value="Confidence">Confidence</option>
            <option value="Fear">Fear</option>
            <option value="Joy">Joy</option>
            <option value="Sadness">Sadness</option>
            <option value="Tentative">Tentative</option>
        </select>
        <div class="slider"></div>
        <div class="values flex">
            <p class="min"></p>
            <p class='target'></p>
            <p class='max'></p>
        </div>
        <input type='submit' value="Set tone ranges">
    </form>
    <form class='just-submit'>
        <input type="submit" value="Submit!"/>
    </form>
    <canvas id="myChart"></canvas>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/11.1.0/nouislider.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wnumb/1.1.0/wNumb.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
